<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Admin Panel Application" />
  
  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Critical Preloads -->
  <link rel="preload" href="%PUBLIC_URL%/static/js/main.js" as="script">
  
  <title>Admin Panel</title>

  <!-- Netlify Identity Widget (if using) -->
  <!-- <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script> -->
</head>
<body>
  <noscript>
    <strong>This application requires JavaScript to function properly.</strong>
  </noscript>
  <div id="root"></div>

  <!-- Netlify Redirect Script -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
